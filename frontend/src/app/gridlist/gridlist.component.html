
<mat-grid-list cols="2" rowHeight="3vh">
    <mat-grid-tile [colspan]="1" [rowspan]="3"> <app-layer></app-layer></mat-grid-tile>
    <mat-grid-tile [colspan]="1" [rowspan]="3" > 
      <mat-form-field appearance="fill" style="position: absolute;right: 5px;top:5px">
        <mat-label>Enter a date range</mat-label>
        <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
          <input matStartDate formControlName="start" placeholder="Start date">
          <input matEndDate formControlName="end" placeholder="End date">
        </mat-date-range-input>
        <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>
      
      </mat-form-field>
      
      <p>Selected range: {{range.value | json}}</p>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="2" [rowspan]="17"> 2</mat-grid-tile>
    
    <mat-grid-tile [colspan]="2" [rowspan]="12"> 
      <app-table-selector></app-table-selector>
    </mat-grid-tile>
    
   
    
  </mat-grid-list>
